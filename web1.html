<style>
    /* --- 新增：全局淡入动画定义 --- */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* --- 修改：应用淡入动画 --- */
    .header-container {
        animation: fadeInUp 0.8s ease-out forwards;
        opacity: 0;
        animation-delay: 0.2s;
    }
    
    /* 
     * 修改：为 .box 基础样式设置动画，但不设置 delay
     * 使用 CSS 变量 --animation-delay 来接收 JS 动态设置的值
     */
    .container .box {
        animation: fadeInUp 0.8s ease-out forwards;
        opacity: 0;
        animation-delay: var(--animation-delay, 0s); /* 使用变量，默认值为 0s */
        
        /* 其他原有样式保持不变 */
        width: 15vw;
        aspect-ratio: 1 / 1;
        max-width: 230px;
        min-width: 100px;
        background: #9F9F9F;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        font-size: 24px;
        padding: 0;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
    }
    
    /* --- 其他原有样式保持不变 --- */
    .container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
        box-sizing: border-box;
        justify-content: center;
    }
    
    .box .content {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 0;
    }
    
    .box .content a {
        display: block;
        width: 100%;
        height: 100%;
        position: relative;
    }
    
    .box .content img,
    .box .content a img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border: none;
        transition: all 0.3s ease;
    }

    .header-container {
        width: 100%;
        display: flex;
        padding: 20px;
        box-sizing: border-box;
        gap: 20px;
    }
    .header-container a {
        flex: 1;
        display: block;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
    }
    .header-container img {
        width: 100%;
        height: auto;
        display: block;
        object-fit: cover;
    }

    .header-container a:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .box .content a::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0);
        transition: background-color 0.3s ease;
        border-radius: 8px;
    }

    .box:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    
    .box .content a:hover::after {
        background-color: rgba(0, 0, 0, 0.3);
    }
    
    .header-container a:active,
    .box .content a:active::after {
        transform: scale(0.98);
    }

</style>

    <!-- 新增：JavaScript 代码 -->
    <script>
        // 1. 获取所有 .box 元素
        const boxes = document.querySelectorAll('.container .box');
        
        // 2. 定义初始延迟和每个元素之间的延迟增量
        const initialDelay = 0.4; // 第一个 .box 的延迟时间 (秒)
        const delayIncrement = 0.1; // 每个后续 .box 增加的延迟时间 (秒)

        // 3. 遍历所有 .box 元素，并为它们设置 CSS 变量
        boxes.forEach((box, index) => {
            // 计算当前元素的延迟时间
            const delay = initialDelay + (index * delayIncrement);
            // 将延迟时间设置为 CSS 变量 --animation-delay
            box.style.setProperty('--animation-delay', delay + 's');
        });
    </script>
