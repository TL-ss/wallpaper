<head>

<style>
    /* --- 新增：全局淡入动画定义 --- */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px); /* 初始位置在下方30px */
        }
        to {
            opacity: 1;
            transform: translateY(0); /* 最终位置恢复原位 */
        }
    }

    /* --- 新增：应用淡入动画到关键元素 --- */
    .header-container,  /* 顶部图片区域 */
    .container .box     /* 所有壁纸卡片 */
    {
        animation: fadeInUp 0.8s ease-out forwards;
        opacity: 0; /* 初始状态为透明 */
    }

    /* --- 新增：为不同元素设置动画延迟，创造层次感 --- */
    .header-container { animation-delay: 0.2s; }
    /* 为壁纸卡片设置递增的延迟，实现瀑布流效果 */
    .container .box:nth-child(1) { animation-delay: 0.4s; }
    .container .box:nth-child(2) { animation-delay: 0.5s; }
    .container .box:nth-child(3) { animation-delay: 0.6s; }
    .container .box:nth-child(4) { animation-delay: 0.7s; }
    .container .box:nth-child(5) { animation-delay: 0.8s; }
    .container .box:nth-child(6) { animation-delay: 0.9s; }
    .container .box:nth-child(7) { animation-delay: 1.0s; }
    .container .box:nth-child(8) { animation-delay: 1.1s; }
    .container .box:nth-child(9) { animation-delay: 1.2s; }
    .container .box:nth-child(10) { animation-delay: 1.3s; }
    .container .box:nth-child(11) { animation-delay: 1.4s; }
    .container .box:nth-child(12) { animation-delay: 1.5s; }
    .container .box:nth-child(13) { animation-delay: 1.6s; }
    .container .box:nth-child(14) { animation-delay: 1.7s; }
    .container .box:nth-child(15) { animation-delay: 1.8s; }
    .container .box:nth-child(16) { animation-delay: 1.9s; }

    /* --- 原有样式保持不变 --- */
    .container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
        box-sizing: border-box;
        justify-content: center;
    }

    .box {
        width: 15vw;
        aspect-ratio: 1 / 1;
        max-width: 230px;
        min-width: 100px;
        background: #9F9F9F;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        font-size: 24px;
        padding: 0;
        border-radius: 8px; /* 新增：添加一点圆角更现代 */
        box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* 新增：轻微阴影增加立体感 */
        transition: all 0.3s ease; /* 新增：为卡片本身的变化添加过渡 */
    }
    
    .box .content {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 0;
    }
    
    .box .content a {
        display: block;
        width: 100%;
        height: 100%;
        position: relative; /* 新增：为后续添加遮罩做准备 */
    }
    
    .box .content img,
    .box .content a img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border: none;
        transition: all 0.3s ease; /* 新增：图片变化过渡 */
    }

    /* --- 顶部 header 样式 --- */
    .header-container {
        width: 100%;
        display: flex;
        padding: 20px;
        box-sizing: border-box;
        gap: 20px; /* 新增：两个图片之间的间距 */
    }
    .header-container a {
        flex: 1; /* 新增：让两个链接平分宽度 */
        display: block;
        border-radius: 8px;
        overflow: hidden; /* 新增：确保图片圆角生效 */
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
    }
    .header-container img {
        width: 100%;
        height: auto;
        display: block;
        object-fit: cover;
    }

    /* --- 新增：超链接交互动画优化 --- */
    
    /* 1. 顶部图片链接交互 */
    .header-container a:hover {
        transform: translateY(-5px); /* 轻微上浮 */
        box-shadow: 0 6px 12px rgba(0,0,0,0.2); /* 阴影加深 */
    }

    /* 2. 壁纸卡片链接交互 (变暗效果) */
    .box .content a::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0); /* 初始透明 */
        transition: background-color 0.3s ease;
        border-radius: 8px; /* 与卡片圆角一致 */
    }

    .box:hover {
        transform: translateY(-5px); /* 卡片整体上浮 */
        box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    
    .box .content a:hover::after {
        background-color: rgba(0, 0, 0, 0.3); /* 悬停时添加黑色遮罩，实现变暗效果 */
    }
    
    /* 3. 点击效果 */
    .header-container a:active,
    .box .content a:active::after {
        transform: scale(0.98); /* 轻微缩小 */
    }

</style>
