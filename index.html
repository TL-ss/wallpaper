<style>
    /* --- 新增：全局淡入动画定义 --- */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px); /* 初始位置在下方20px */
        }
        to {
            opacity: 1;
            transform: translateY(0); /* 最终位置恢复原位 */
        }
    }

    /* --- 新增：应用淡入动画到所有关键元素 --- */
    .container > table, /* 最外层表格 */
    .container img,     /* 图片 */
    .box,               /* 标题盒子 */
    .container a        /* 所有链接按钮 */
    {
        animation: fadeInUp 0.8s ease-out forwards;
        opacity: 0; /* 初始状态为透明 */
    }

    /* --- 新增：为不同元素设置动画延迟，创造层次感 --- */
    .container > table { animation-delay: 0.1s; }
    .container img     { animation-delay: 0.3s; }
    .box               { animation-delay: 0.5s; }
    .container a       { animation-delay: 0.7s; }

    /* --- 原有样式保持不变 --- */
    .container {
        display: flex;
        flex-wrap: wrap;
        gap: 50px;
        padding: 0px;
        height: auto;
        width: auto;
    }

    .box {
        width: 200px;
        height: 200px;
        background: ;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    /* --- 新增：超链接UI和交互优化 --- */
    /* 基础按钮样式 */
    .container a {
        display: inline-block;
        width: 100%;
        height: 100%;
        line-height: 40px; /* 垂直居中 */
        text-decoration: none;
        color: #FFFFFF;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px; /* 圆角 */
        transition: all 0.3s ease; /* 平滑过渡 */
        box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* 轻微阴影 */
    }

    /* 鼠标悬停时的效果（变暗） */
    .container a:hover {
        background-color: #002050 !important; /* 颜色加深、变暗 */
        transform: scale(1.05); /* 轻微放大 */
        box-shadow: 0 4px 8px rgba(0,0,0,0.3); /* 阴影加深 */
    }

    /* 鼠标点击瞬间的效果 */
    .container a:active {
        transform: scale(0.98); /* 轻微缩小 */
        box-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
</style>
